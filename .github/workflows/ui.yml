name: ui-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd ui
          npm ci
          npm run build
          cp CNAME doc/CNAME
      - uses: actions-x/commit@v2
